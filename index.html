<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spice Lounge - Bald Verfügbar!</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f7d794, #e67e22); /* Warm, spicy gradient */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbar from background effects */
        }

        .container-wrapper {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for content */
            backdrop-filter: blur(5px); /* Subtle blur effect for background */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 700px; /* Max width for larger screens */
            padding: 2.5rem; /* Increased padding */
            text-align: center;
            position: relative;
            z-index: 10; /* Ensure content is above background elements */
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spice-icon {
            font-size: 3rem; /* Larger icon */
            color: #d35400; /* Deep orange */
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        h1 {
            color: #c0392b; /* Spicy red */
            font-size: 3.5rem; /* Larger title */
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50; /* Dark text for contrast */
            font-size: 2.2rem; /* Larger "Coming Soon" */
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem; /* More space below tagline */
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 2rem; /* Increased gap */
            margin-top: 2rem;
            margin-bottom: 3rem; /* More space above social icons */
        }

        .countdown-item {
            background-color: #f39c12; /* Orange background for countdown */
            color: #fff;
            padding: 1.2rem 1.5rem; /* Larger padding */
            border-radius: 15px; /* More rounded */
            font-size: 2.5rem; /* Larger numbers */
            font-weight: 700;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 90px; /* Ensure consistent width */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .countdown-item:hover {
            transform: translateY(-5px);
        }

        .countdown-item span {
            font-size: 0.9rem; /* Smaller labels */
            font-weight: 400;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        .social-links {
            margin-top: 2.5rem;
            margin-bottom: 2rem; /* More space above footer */
            display: flex;
            justify-content: center;
            gap: 1.5rem; /* Increased gap */
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Larger social icons */
            height: 50px;
            background-color: #ecf0f1; /* Light background */
            color: #34495e; /* Dark icon color */
            border-radius: 50%;
            font-size: 1.8rem; /* Larger icon size */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }

        .social-link:hover {
            background-color: #e67e22; /* Orange on hover */
            color: #fff;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 3rem; /* More space above footer */
            color: #777;
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .countdown-container {
                flex-wrap: wrap;
                gap: 1rem;
            }
            .countdown-item {
                font-size: 2rem;
                padding: 1rem;
                min-width: 70px;
            }
            .countdown-item span {
                font-size: 0.8rem;
            }
            .container-wrapper {
                padding: 1.5rem;
                margin: 1rem; /* Add margin on smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
            .spice-icon {
                font-size: 2.5rem;
            }
            .countdown-item {
                font-size: 1.8rem;
                padding: 0.8rem;
                min-width: 60px;
            }
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
        }

        /* Subtle background spice elements */
        .spice-particle {
            position: absolute;
            background-color: rgba(243, 156, 18, 0.5); /* Orange hue */
            border-radius: 50%;
            opacity: 0;
            animation: floatAndFade 15s infinite ease-in-out;
            pointer-events: none; /* Ensure it doesn't block interactions */
        }

        /* Random sizes for particles */
        .spice-particle:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 5%; animation-delay: 0s; }
        .spice-particle:nth-child(2) { width: 20px; height: 20px; top: 20%; left: 80%; background-color: rgba(192, 57, 43, 0.5); animation-delay: 2s; }
        .spice-particle:nth-child(3) { width: 10px; height: 10px; top: 70%; left: 15%; animation-delay: 4s; }
        .spice-particle:nth-child(4) { width: 25px; height: 25px; top: 40%; left: 60%; background-color: rgba(230, 126, 34, 0.5); animation-delay: 6s; }
        .spice-particle:nth-child(5) { width: 18px; height: 18px; top: 85%; left: 40%; animation-delay: 8s; }
        .spice-particle:nth-child(6) { width: 12px; height: 12px; top: 5%; left: 90%; background-color: rgba(211, 84, 0, 0.5); animation-delay: 10s; }
        .spice-particle:nth-child(7) { width: 22px; height: 22px; top: 60%; left: 5%; animation-delay: 12s; }

        @keyframes floatAndFade {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

    </style>
    <!-- Font Awesome for icons (Spice icon, social media icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Background spice particles for visual flair -->
    <div class="spice-particle"></div>
    <div class="spice-particle"></div>
    <div class="spice-particle"></div>
    <div class="spice-particle"></div>
    <div class="spice-particle"></div>
    <div class="spice-particle"></div>
    <div class="spice-particle"></div>

    <div class="container-wrapper">
        <div class="spice-icon">
            <i class="fas fa-pepper-hot"></i> <!-- Icon for spice -->
        </div>
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">Spice Lounge</h1>
        <h2 class="text-2xl md:text-3xl lg:text-4xl font-semibold mb-2">Bald Verfügbar!</h2>
        <p class="text-lg md:text-xl text-gray-700 leading-relaxed mb-8">
            Wir verfeinern derzeit die Aromen und bereiten ein unvergessliches Erlebnis für Sie vor.
            Seien Sie bereit, Ihre Sinne zu wecken!
        </p>

        <div class="countdown-container" id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <span>Tage</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span>Stunden</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span>Minuten</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span>Sekunden</span>
            </div>
        </div>

        <div class="social-links">
            <a href="https://facebook.com/" target="_blank" aria-label="Facebook" class="social-link">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com/" target="_blank" aria-label="Instagram" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" aria-label="Twitter" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:spicelounge88@gmail.com" aria-label="Email" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
        </div>

        <footer>
            &copy; <span id="currentYear"></span> Spice Lounge. Alle Rechte vorbehalten.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year in the footer
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // Countdown Timer
            const countdownDate = new Date("December 31, 2025 23:59:59").getTime(); // Example date

            const x = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                // Calculate time units
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Display the results
                document.getElementById("days").textContent = String(days).padStart(2, '0');
                document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

                // If the countdown is over, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = '<div class="text-3xl text-red-600 font-bold">WIR SIND LIVE! ENTDECKEN SIE UNSERE WELT DER GEWÜRZE!</div>';
                    document.querySelector('.spice-icon').style.animation = 'none'; // Stop bouncing
                }
            }, 1000); // Update every 1 second
        });
    </script>
</body>
</html>
